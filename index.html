<html>
    <head>
        <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400&family=Karla:wght@800&display=swap" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0">    
</head>
    
    <body>
        <div class="container" >
           
                <p> 
                    <span class="first-half"> Generate a</span><br>
                    <span class="second-half"> random password </span>
                </p>
                    <h5>Never use an insecure password again.</h5>
                    <button id="pass-btn">Generate passwords</button>
             
                    <div class="inputs-container">
                        <label for="passwordLength"> Password Length:</label>
                        <input type="number" id="passwordLength" value= "15">
                    </div>
      
         
                <div class="inputs-container">
                        <div>
                        
                    <label for="pass-One" class="password-label">Password:1</label>
                    <input type="password" id="pass-One" readonly>
                    <button id="copy-btn1">Copy Password 1</button>
                    
                        </div>
                        <div>
                    <label for="pass-Two" class="password-label">Password:2</label>
                    <input type="password" id="pass-Two" readonly>
                    <button id="copy-btn2">Copy Password 2</button>
                        </div>
                    
                 </div>
                        <div class="checkbox-container">
                            <label for="showPassword">Show Passwords</label>
                        <input id="showPassword" type="checkbox" onclick="showPassword()">
                         </div>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
